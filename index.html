<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation</title>
    <script src='App.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
        body {
            text-align: center;
        }
        /* Center align the table */
        table {
            margin: 0 auto;
            width: 80%;
        }

        /* Style the table headers */
        th {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Style the table cells */
        td {
            padding: 10px;
            text-align: center;
        }

        /* Style the table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

	</style>
</head>
<body>
	<h1 >Movie Recommendation</h1><b><br>
	<form name="filterform" id="filterform" onsubmit="filter();">
		<label for="genre">Genre:</label>
		<select id="genre" name="genre">
			<option value="">--Select Genre--</option>
			<option value="action">Action</option>
			<option value="comedy">Comedy</option>
			<option value="drama">Drama</option>
			<option value="horror">Horror</option>
			<option value="sci-fi">Sci-Fi</option>
		</select>

		<label for="year">Year:</label>
		<select id="year" name="year">
			<option value="">--Select Year--</option>
			<option value="2022">2022</option>
			<option value="2021">2021</option>
			<option value="2020">2020</option>
			<option value="2019">2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
		</select>

		<label for="language">Language:</label>
		<select id="language" name="language">
			<option value="">--Select Language--</option>
			<option value="english">English</option>
			<option value="spanish">Spanish</option>
			<option value="french">French</option>
			<option value="german">German</option>
			<option value="chinese">Chinese</option>
		</select>

		<label for="rating">Rating:</label>
		<select id="rating" name="rating">
			<option value="">--Select Rating--</option>
			<option value="1">1+ Stars</option>
			<option value="2">2+ Stars</option>
			<option value="3">3+ Stars</option>
			<option value="4">4+ Stars</option>
			<option value="5">5+ Star</option>
			<option value="6">6+ Stars</option>
			<option value="7">7+ Stars</option>
			<option value="8">8+ Stars</option>
			<option value="9">9+ Stars</option>
		</select>

		<button type="submit" id="filter">Find Movies</button>
	</form>
    <br><br>
	<table id="movies" class="table table-striped">
		<thead>
			<tr>
				<th col-index =1>Title</th>
				<th col-index =2>Genre</th>
				<th col-index =3>Year</th>
				<th col-index =4>Language</th>
				<th col-index =5>Rating</th>
			</tr>
		</thead>
		<tbody></tbody>

        </table>
        </body></html>
